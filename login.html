<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logg inn - Nordic Geek</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Nordic Geek</h1>
        <nav>
            <!-- Meny med lenker -->
            <ul>
                <li><a href="index.html">Hjem</a></li>
                <li><a href="login.html">Logg inn</a></li>
                <li><a href="minside.html">Min side</a></li>
            </ul>
        </nav>

        <div id="bruker-info" class="bruker-info">
            <!-- Brukernavn og logg ut knapp oppe i hjÃ¸rne -->
            <div id="brukernavn-visning" class="brukernavn-visning"></div>
            <button id="logoutButton" class="orange-button" style="display: none;">Logg ut</button>
        </div>
    </header>

    <main>
        <!-- Form for innlogging -->
        <h2>Logg inn</h2>
        <form id="loginForm">
            <label for="username">Brukernavn:</label>
            <input type="text" id="username" required>
            
            <label for="password">Passord:</label>
            <input type="password" id="password" required>

            <button type="submit">Logg inn</button>
        </form>

        <!-- Vis feilmelding -->
        <p id="loginError" style="color: red; display: none;"></p>
    </main>

    <!-- Koble til script.js -->
    <script src="script.js"></script>
</body>
</html>
